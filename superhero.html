<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<title>Example Title</title>
	<meta name="author" content="Your Name">
	<meta name="description" content="Example description">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="superhero.css">
	<link rel="icon" type="image/x-icon" href="" />
</head>

<body>
	<header>
		<p>Comic SuperHeros and Villians</p>
	</header>

	<div>
		<img id="comic-image" src="image/img%20(7).jpg" alt="superheroes image">
	</div>

	<main>

		<section id="character-search">
			<div id="intro-container">
				<p id="intro-text">Search all SuperHeroes and Villians from all universes. Get the information you've needed: powerstats, biography, appearance and more.</p>
			</div>

			<form id="search-block">

				<input id="input-search" type="text" placeholder="search over 1 000 superheros" required><button id="search-button" type="submit">Search</button>
				<ul id="the-results">

				</ul>
				
				<p><span></span>Page 1<span>&#10142;</span></p>
			</form>
			<div id="loader">
			</div>
		</section>

		<section id="character-container">

			<div id="character-name-image">
				<img src="" id="character-img">
				<p id="character-name"></p>
			</div>

			<div id="all-information">

				<div class="info-blocks">
					<p class="character-head"><span class="collapse-head">+</span> PowerStats</p>
					<div id="power-block" class="character-description"></div>
				</div>

				<div class="info-blocks">

					<p class="character-head"><span>+</span> Biography</p>
					<div id="biography-block" class="character-description"></div>

				</div>

				<div class="info-blocks">

					<p class="character-head"><span>+</span> Appearance</p>
					<div id="appearance-block" class="character-description"></div>

				</div>

				<div class="info-blocks">

					<p class="character-head"><span>+</span> Work</p>
					<div id="work-block" class="character-description"></div>

				</div>

				<div class="info-blocks">

					<p class="character-head"><span>+</span> Connections</p>
					<div id="connections-block" class="character-description"></div>

				</div>

			</div>

		</section>



	</main>
	<footer>
		<p>Comic SuperHeros and Villians</p>
		<p>&#xA9 2020</p>
	</footer>
	<script type="text/javascript" src="superhero.js"></script>
</body></html>
